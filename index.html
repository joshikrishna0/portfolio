<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vinod Ghodke - Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f9; /* lighter background for contrast */
      color: #333;
    }
    header {
      background: linear-gradient(135deg, #0a1f44, #142c5a);
      color: white;
      padding: 80px 20px 40px;
      text-align: center;
      position: relative;
    }
    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 5px solid white;
      object-fit: cover;
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #ccc; /* placeholder background */
    }
    header h1 { font-size: 2.5rem; margin-top: 180px; }
    header p { margin: 10px 0 0; font-size: 1.2rem; }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      background: #142c5a;
      padding: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav a {
      text-decoration: none;
      color: #ffffff;
      font-weight: 500;
    }
    section {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h2 { color: #0a1f44; margin-bottom: 15px; }
    .skills, .experience, .projects, .education { display: grid; gap: 20px; }
    .card {
      background: #fff;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    .card h3 { margin-top: 0; color: #142c5a; }
    footer {
      background: #0a1f44;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
    .contact a {
      color: #0a1f44;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
